name: Feature Request
description: File a request for a feature or idea
title: "[Feature]: "
labels: "feature request,wip"
projects: ["Kal0a11y/food-hound-project"]
body:
- type: markdown
  attributes:
    value: Acceptance Criteria
- type: input
  attributes:
    label: "When I ..."
    placeholder: "Open view the home page"
  validations:
    required: true
- type: input
  attributes:
    label: "Then ..."
    placeholder: "I see a section for navigation, a description of the site, the logo, and a sign up button"
  validations:
    required: true
- type: textarea
  attributes:
    label: Checklist items
    value: |
      - [ ] nav section
      - [ ]
  validations:
    required: false
        
