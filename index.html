<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hound</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Food Hound</span>
              <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
          </div>
          <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Open main menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
      
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Home</a>
            <a href="#" class="text-sm/6 font-semibold text-gray-900">About</a>
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Saved Recipes</a>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-10"></div>
          <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Food Hound</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
              </a>
              <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Close menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <div class="-mx-3">
                  </div>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Features</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">About</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Saved Recipes</a>
                </div>
                <div class="py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>
    <form>
        <div class="my-3 mx-12 w-full">
            <div class="flex flex-col sm:flex-row items-center">
                <div
                    class="mt-2 sm:ml-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:w-3/4 w-full lg:h-13">
                    <input type="text" name="search-bar" id="search-bar" autocomplete="search-bar"
                        class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder="Hamburger, Pizza, etc ...">
                </div>
                <div class="mt-2 mx-2 w-full sm:w-28">
                    <button type="submit" id="search-button"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 w-full lg:h-13">Search</button>
                </div>
            </div>
    
        </div>
    </form>
    <div class="flex flex-col justify-center items-center mt-10 md:mx-4">
        <h2>Top Recipes</h2>
        <section class="listRecipes grid lg:grid-cols-3 md:grid-cols-2 lg:gap-x-15 gap-5">
            <div class="recipeCard w-[350px] border border-gray-300 rounded-md shadow-md">
                <img src="https://placehold.co/400x200" class="w-lg">
                <div class="m-2 recipe-text">

                    <h3 class="text-xl  font-bold">Chicken alfredo</h3>
                    <p class="truncate">Ingredients: chicken, pasta, alfredo sauce, food, food, food, food, cat, food, cat</p>
                    <p>Cooktimes: 30 min</p>
                    <p>Rating: 4.5/5</p>
                    <div>
                        <h4 class="font-bold">Matching tags</h4>
                        <div class="truncate inline-flex gap-x-2">
                            <p>Chicken</p>
                            <p>Pasta</p>
                            <p>Savory</p>
                            <!-- When i build the database, call only the first 3 tags and then all of them can be viewed in the recipe page -->
                        </div>
                    </div>
                </div>
    
            </div>
        
        </section>
    </div>
    <footer>
        <p>Food Hound</p>
        <p>2025</p>
    </footer>
    
</body>
</html>
