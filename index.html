<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hound</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="grid grid-cols-1 bg-gray-100">
    <header class="bg-white">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Food Hound</span>
              <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
          </div>
          <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Open main menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
      
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Home</a>
            <a href="#" class="text-sm/6 font-semibold text-gray-900">About</a>
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Saved Recipes</a>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
          </div>
        </nav>
    </header>

    <form>
        <input type="text" name="search" placeholder="Search for a recipe">
        <button type="submit" name="submit-search">Search</button>
    </form>

    <h2>Top Recipes</h2>
    <section class="listRecipes">
        <div class="recipeCard">
            <h3>"Chicken alfredo"</h3>
            <img src="">
            <p>Ingredients: chicken, pasta, alfredo sauce</p>
            <p>Cooktimes: 30 min</p>
            <p>Rating: 4.5/5</p>
            <div>
                <h4>Matching tags</h4>
                <div>
                    <p>Chicken</p>
                    <p>Pasta</p>
                    <p>Savory</p>
                </div>
            </div>

        </div>
    </section>
    <footer>
        <p>Food Hound</p>
        <p>2025</p>
    </footer>
    
</body>
</html>
