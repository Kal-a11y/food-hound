<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hound</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <h1>Food Hound</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Saved Recipes</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <input type="text" name="search" placeholder="Search for a recipe">
        <button type="submit" name="submit-search">Search</button>
    </form>

    <h2>Top Recipes</h2>
    <section class="listRecipes">
        <div class="recipeCard">
            <h3>"Chicken alfredo"</h3>
            <img src="">
            <p>Ingredients: chicken, pasta, alfredo sauce</p>
            <p>Cooktimes: 30 min</p>
            <p>Rating: 4.5/5</p>
            <div>
                <h4>Matching tags</h4>
                <div>
                    <p>Chicken</p>
                    <p>Pasta</p>
                    <p>Savory</p>
                </div>
            </div>

        </div>
    </section>
    <footer>
        <p>Food Hound</p>
        <p>2025</p>
    </footer>
    
</body>
</html>
